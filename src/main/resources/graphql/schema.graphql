input Pagination{
    page: Int
    size: Int
}

type PageInfo{
    totalPages: Int
    totalElements: Int
}


type Query{
    hello: String!

    userList:[User!]!
    userSearch(filter:UserFilter!):[User!]!
    user(id:ID!): User

    postList:[Post!]!
    post(id:ID!): Post
}

scalar DateTime

type Mutation{
    createPost(content:String!, authorId:Int!): Post
}
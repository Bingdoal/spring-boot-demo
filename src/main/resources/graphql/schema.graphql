directive @uppercase on FIELD_DEFINITION
directive @isAuthorization on FIELD_DEFINITION

union Result = User | Post

interface Node{
    id: ID!
}

input Pagination{
    page: Int
    size: Int
}

type PageInfo{
    totalPages: Int
    totalElements: Int
}

enum Source{
    USER
    POST
}

type Query{
    hello: String! @uppercase
    exception: String!
    runtimeException: String!

    target(source:Source!,id:ID!): Result
    nodeList(source:Source!,ids:[ID!]): [Node!]!

    userList:[User!]!
    userSearch(filter:UserFilter!):[User!]!
    user(id:ID!): User

    postList:[Post!]! @isAuthorization
    post(id:ID!): Post @isAuthorization
}

scalar DateTime

type Mutation{
    createPost(postCreateInput:PostCreateInput): Post
    addOneDay(datetime: DateTime): DateTime
}